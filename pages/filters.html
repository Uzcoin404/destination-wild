<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="../css/activities.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Montserrat:wght@400;500;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</head>

<body>

    <main id="main" class="site-main" role="main">
        <section id="filters" class="filters">
            <div class="container-sm">
                <div class="center_between py-3">
                    <a href="#" class="nav_back_text">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <h6 class="section_title mb-0">Filters</h6>
                    <div></div>
                </div>
                <form action="#" class="filter_form">
                    <h6 class="filter_form_title">Activity</h6>
                    <div class="filter_form_content">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="activity1">
                            <label class="form-check-label" for="activity1">
                                Hiking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="activity2">
                            <label class="form-check-label" for="activity2">
                                Road Biking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="activity3">
                            <label class="form-check-label" for="activity3">
                                Hiking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="activity4">
                            <label class="form-check-label" for="activity4">
                                Road Biking
                            </label>
                        </div>
                    </div>
                    <h6 class="filter_form_title">Difficulty</h6>
                    <div class="filter_form_content three">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="difficulty" id="difficulty1">
                            <label class="form-check-label" for="difficulty1">
                                Easy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="difficulty" id="difficulty2" checked>
                            <label class="form-check-label" for="difficulty2">
                                Moderete
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="difficulty" id="difficulty3" checked>
                            <label class="form-check-label" for="difficulty3">
                                Hard
                            </label>
                        </div>
                    </div>
                    <h6 class="filter_form_title">Length</h6>
                    <div class="filter_form_content none">
                        <div class="filter_slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="filter_range_input range-min" min="0" max="200" value="0" step="1">
                            <input type="range" class="filter_range_input range-max" min="0" max="200" value="200" step="1">
                        </div>
                        <div class="price-input">
                            <div class="field">
                                <input type="number" class="input-min" value="0" max="200">
                            </div>
                            <div class="field">
                                <input type="number" class="input-max" value="200" max="200">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script>
        const rangeInput = document.querySelectorAll(".range-input input"),
            priceInput = document.querySelectorAll(".price-input input"),
            range = document.querySelector(".filter_slider .progress");
        let priceGap = 1;

        priceInput.forEach(input => {
            input.addEventListener("input", e => {
                let minPrice = parseInt(priceInput[0].value),
                    maxPrice = parseInt(priceInput[1].value);

                if ((maxPrice - minPrice >= priceGap) && maxPrice <= rangeInput[1].max) {
                    if (e.target.className === "input-min") {
                        rangeInput[0].value = minPrice;
                        range.style.left = ((minPrice / rangeInput[0].max) * 100) + "%";
                    } else {
                        rangeInput[1].value = maxPrice;
                        range.style.right = 100 - (maxPrice / rangeInput[1].max) * 100 + "%";
                    }
                }
            });
        });

        rangeInput.forEach(input => {
            input.addEventListener("input", e => {
                let minVal = parseInt(rangeInput[0].value),
                    maxVal = parseInt(rangeInput[1].value);

                if ((maxVal - minVal) < priceGap) {
                    if (e.target.classList.contains('range-min')) {
                        rangeInput[0].value = maxVal - priceGap
                    } else {
                        rangeInput[1].value = minVal + priceGap;
                    }
                } else {
                    priceInput[0].value = minVal;
                    priceInput[1].value = maxVal;
                    range.style.left = ((minVal / rangeInput[0].max) * 100) + "%";
                    range.style.right = 100 - (maxVal / rangeInput[1].max) * 100 + "%";
                }
            });
        });
    </script>

</body>

</html>
