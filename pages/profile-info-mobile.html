                    <div class="hero-nav-mobile__title">Profile</div>
                    <button class="hero-nav-mobile__btn-edit btn-br-none">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
            </div>
        </div>
        <div class="nav nav__bottom">
            <ul class="nav_bottom_list">
                <li class="nav_bottom_item">
                    <a href="#">
                        <i class="fa-solid fa-compass"></i>
                        Explore
                    </a>
                </li>
                <li class="nav_bottom_item">
                    <a href="#">
                        <i class="fa-solid fa-heart"></i>

                    </a>

                <li class="nav_bottom_item">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                        <i class="fa-solid fa-user-large"></i>

                </li>
            </ul>
        </div>
    </header>

    <main id="main" class="site-main" role="main">
        <div class="container">
            <section class="profile-section">
                <div class="profile-info-main">
                    <div class="profile-info-main__op-1">Username</div>
                    <div class="profile-info-main__op-2">MariotaJin</div>
                </div>
                <div class="profile-info-main">
                    <div class="profile-info-main__op-1">Email</div>
                    <div class="profile-info-main__op-2">tanya.edwards@gmail.com</div>
                </div>
                <div class="profile-info-main">
                    <div class="profile-info-main__op-1">Phone</div>
                    <div class="profile-info-main__op-2">(239) 555-0108</div>
                </div>
                <div class="profile-info-main">
                    <div class="profile-info-main__op-1">Date of birth</div>
                    <div class="profile-info-main__op-2">March 27, 1989</div>
                </div>
                <div class="profile-info-main">
                    <div class="profile-info-main__op-1">Address</div>
                    <div class="profile-info-main__op-2">6391 Elgin St Celina, Delaware</div>
                </div>
                <div class="profile-info-main">
                    <div class="profile-info-main__op-1">Account</div>
                    <div class="profile-info-main__op-2">Gold</div>
                </div>

                <button class="profile-info-main__btn">Log out</button>
            </section>
        </div>
