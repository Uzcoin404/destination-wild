<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Montserrat:wght@400;500;700;800;900&display=swap">

    <link rel="stylesheet" href="../css/activities.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/media.css">

    <title>Document</title>
</head>

<body>


    <div class="container-lff">
        <section class="user-main-section" style="margin-bottom: 62px;">
            <div class="user-profile">
                <div class="user-profile__wrapper">
                    <div class="user-profile__left">
                        <form action="#" class="user-profile__form">
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Username:</label>
                                <input class="user-profile__form-input" type="text">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Password:</label>
                                <input class="user-profile__form-input" type="password">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Name:</label>
                                <input class="user-profile__form-input" type="text">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">E-mail:</label>
                                <input class="user-profile__form-input" type="email">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">About me:</label>
                                <textarea class="user-profile__form-input" name="" id="" cols="30" rows="10"
                                    maxlength="200"></textarea>
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Phone:</label>
                                <input class="user-profile__form-input" type="text">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Date of Birth:</label>
                                <input class="user-profile__form-input" type="date">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Address:</label>
                                <input class="user-profile__form-input" type="text">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">City, State:</label>
                                <input class="user-profile__form-input" type="text">
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Units:</label>
                                <div class="user-profile__form-radios">
                                    <div>
                                        <input class="user-profile__form-radio" type="radio">
                                        <label for="">Metric</label>
                                    </div>
                                    <div>
                                        <input class="user-profile__form-radio" type="radio">
                                        <label for="">Imperial</label>
                                    </div>
                                </div>
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Activity time preference:</label>
                                <div class="user-profile__form-radios">
                                    <div>
                                        <input class="user-profile__form-radio" type="radio">
                                        <label for="">Speed</label>
                                    </div>
                                    <div>
                                        <input class="user-profile__form-radio" type="radio">
                                        <label for="">Pace</label>
                                    </div>
                                </div>
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Colorie counter info:</label>
                                <div class="user-profile__form-select-wrap">
                                    <select class="form-select user-profile__form-select"
                                        aria-label="Default select example">
                                        <option selected>6’ 55’’</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <select class="form-select user-profile__form-select"
                                        aria-label="Default select example">
                                        <option selected>66 lbs</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="user-profile__form-inp-wrap">
                                <label class="user-profile__form-label" for="#">Marketing language:</label>
                                <select class="form-select user-profile__form-select select-size"
                                    aria-label="Default select example">
                                    <option selected>66 lbs</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="user-profile__right">
                        <div class="user-profile__form-new">
                            <label class="user-profile__form-label" for="#">Account:</label>
                            <select class="form-select user-profile__form-select select-size2"
                                aria-label="Default select example">
                                <option selected> <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M20.0002 18.125L26.2502 0.625L7.50024 21.875H20.0002L13.7502 39.375L32.5002 18.125"
                                            fill="#FBB11C" />
                                    </svg>
                                    Gold</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="user-profile__avatar-wrap">
                            <img class="user-profile__img" src="../images/user.jpeg" alt="img" width="465"
                                height="465">
                            <div class="user-profile__right-btn-wrap">
                                <button class="user-profile__right-btn-file blue-btn">Upload Image</button>
                                <button class="user-profile__right-btn">
                                    <svg width="23" height="22" viewBox="0 0 23 22" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M4.33625 18.2489C4.33625 19.4953 5.39084 20.5047 6.69295 20.5047H16.1197C17.4217 20.5047 18.4763 19.4953 18.4763 18.2489V4.71415H4.33625V18.2489Z"
                                            fill="white" />
                                        <path
                                            d="M15.53 1.33051L14.3516 0.202637H8.45995L7.28158 1.33051H3.15744V3.58631H19.6541V1.33051H15.53Z"
                                            fill="white" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="activities__title">Favirite activities</div>

                        <div class="activities-wrap">
                            <div class="activities-wrap__item activities-wrap__item--active ">Backpaking</div>
                            <div class="activities-wrap__item activities-wrap__item--active ">Backpaking</div>
                            <div class="activities-wrap__item">Bike touring</div>
                            <div class="activities-wrap__item">Bird watching</div>
                            <div class="activities-wrap__item">Camping</div>
                            <div class="activities-wrap__item">Cross-country skiing</div>
                            <div class="activities-wrap__item">Fishing</div>
                            <div class="activities-wrap__item">Hiking</div>
                            <div class="activities-wrap__item">Horseback riding</div>
                        </div>

                        <div class="additional_info">
                            <div class="additional_info__title">Additional Info</div>

                            <button class="additional_info__btn">
                                <img class="additional_info__btn-icon" src="../images/plas-icon.svg" alt="icon"
                                    width="35" height="35">
                                Add New Trail
                            </button>
                            <button class="additional_info__btn">
                                <img class="additional_info__btn-icon" src="../images/notification-icon.svg"
                                    alt="icon" width="25" height="25">
                                Add New Trail
                            </button>
                            <button class="additional_info__btn">
                                <img class="additional_info__btn-icon" src="../images/icon-close.svg" alt="icon"
                                    width="25" height="25">
                                Add New Trail
                            </button>
                            <button class="additional_info__btn">
                                <img class="additional_info__btn-icon" src="../images/icon-delete.svg" alt="icon"
                                    width="25" height="25">
                                Add New Trail
                            </button>
                        </div>
                    </div>
                </div>
                <div class="user-profile__bottom">
                    <button class="user-profile__bottom-btn">Cancel</button>
                    <button class="user-profile__bottom-btn bottom-btn--blue">Save Changes</button>
                </div>
            </div>

        </section>
    </div>


</body>

</html>
